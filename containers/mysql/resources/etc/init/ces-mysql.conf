description "CES mysql container"
author "Sebastian Sdorra <sebastian.sdorra@triology.de>"
start on started ces-registrator
stop on stopping ces-registrator

respawn

script
	/usr/bin/docker start -a mysql
end script

post-start script
  CIP=$(docker inspect --format '{{.NetworkSettings.IPAddress}}' mysql)
	for C in $(seq 1 30); do
	  if $(nc -z "$CIP" 3306); then
		  continue
		else
			sleep 0.1
		fi
	done
end script
